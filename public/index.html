<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Document</title>
    <script language="javascript" type="text/javascript"
            src="http://code.jquery.com/jquery-2.1.1.min.js">
    </script>
</head>
<body onload="getUserInfo()">
<header>
    <div id="top_line">
        <div id="logo"></div>
        <div id="top-line-right">
            <div id="ident">
                <ul id="userInfo">
                    <li id="loginName"></li>
                    <li id="balance"></li>
                </ul>
            </div>
            <div id="log-out">
                <button id="logout" onclick="logout()">Выйти</button>
            </div>
        </div>
    </div>
</header>
<div id="page">
    <div id="menu">
        <ul>
            <li id="myteam-btn"><p>Моя команда</p></li>
            <li id="stats-btn"><p>Рейтинг</p></li>
            <li id="transfers-btn"><p>Трансферы</p></li>
            <li id="results-btn"><p>Результаты</p></li>
        </ul>
    </div>
    <div id="stadium">
        <div id="footcourt">
            <div id="choose-player">
                <table id="available-player-table">
                    <tr>
                        <td id="pl">
                            Name
                        </td>
                    </tr>
                </table>
            </div>
            <div id="courttable">
                <table>
                    <tr>
                        <td rowspan="4">
                            <div id='keeper' class="oblack">
                                <p><b id="keeper-b">+</b></p>
                            </div>
                        </td>
                        <td>
                            <div id='def1' class="oblack">
                                <p><b id="def1-b">+</b></p>
                            </div>
                        </td>
                        <td>
                            <div id="middlefielder1" class="oblack">
                                <p><b id="middlefielder1-b">+</b></p>
                            </div>
                        </td>
                        <td rowspan="2">
                            <div id="forward1" class="oblack">
                                <p><b id="forward1-b">+</b></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="def2" class="oblack">
                                <p><b id="def2-b">+</b></p>
                            </div>
                        </td>
                        <td>
                            <div id="middlefielder2" class="oblack">
                                <p><b id="middlefielder2-b">+</b></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="def3" class="oblack">
                                <p><b id="def3-b">+</b></p>
                            </div>
                        </td>
                        <td>
                            <div id="middlefielder3" class="oblack">
                                <p><b id="middlefielder3-b">+</b></p>
                            </div>
                        </td>
                        <td rowspan="2">
                            <div id="forward2" class="oblack">
                                <p><b id="forward2-b">+</b></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="def4" class="oblack">
                                <p><b id="def4-b">+</b></p>
                            </div>
                        </td>
                        <td>
                            <div id="middlefielder4" class="oblack">
                                <p><b id="middlefielder4-b">+</b></p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="players">
            <table>
                <tr>
                    <td class="plName" id="keeper-name">1</td>
                </tr>
                <tr>
                    <td class="plName" id="def1-name">2</td>
                </tr>
                <tr>
                    <td class="plName" id="def2-name">3</td>
                </tr>
                <tr>
                    <td class="plName" id="def3-name">4</td>
                </tr>
                <tr>
                    <td class="plName" id="def4-name">5</td>
                </tr>
                <tr>
                    <td class="plName" id="middlefielder1-name">6</td>
                </tr>
                <tr>
                    <td class="plName" id="middlefielder2-name">7</td>
                </tr>
                <tr>
                    <td class="plName" id="middlefielder3-name">8</td>
                </tr>
                <tr>
                    <td class="plName" id="middlefielder4-name">9</td>
                </tr>
                <tr>
                    <td class="plName" id="forward1-name">10</td>
                </tr>
                <tr>
                    <td class="plName" id="forward2-name">11</td>
                </tr>
            </table>
            <button id="send-pl" onclick="setPlayers()">Отправить</button>
        </div>
    </div>
    <div id="stats">
        <table>
            <tr>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
            </tr>
        </table>
    </div>
    <div id="result">
        <p>result</p>
    </div>
    <div id="transfers">
        <div id="trans-players">
            <table id="player-table" class="nonedisplay">
                <th>Name</th>
                <th>Cost</th>
                <th></th>
            </table>
        </div>
        <div id="player-param">
            <form>
                <select name="select" id="select-position">
                    <option>Вратарь</option>
                    <option>Защитник</option>
                    <option>Полузащитник</option>
                    <option>Нападающий</option>
                </select><br>
                <input type="text" id="select-cost" name="select-players" placeholder="Стоимость"><br>
                <input type="button" id="find-pl" value="Найти" onclick="getPlayers(
                                                                        document.getElementById('select-position').value,
                                                                        document.getElementById('select-cost').value)">
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="jsfile.js"></script>
</body>
</html>
